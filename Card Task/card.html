<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
        <div class="card">
            <div class="card-img">
                <img src="images/blog-2.jpg" alt="">
            </div>
            <div class="card-details">
                <p class="head">Google Ads Training 2021: Profit With Pay</p>
                <ul>
                    <li><i class="fa-solid fa-book-bookmark"></i> Lesson: 6</li>
                    <li><i class="fa-solid fa-user"></i> Student: 198</li>
                    <li><i class="fa-solid fa-trophy"></i> Average</li>
                </ul>
                <div class="points">
                    <p>Points 75/100</p>
                    <p>Days: 56</p>
                </div>
                <div class="card-footer">
                    <div class="icon-img">
                        <img src="images/blog-2.jpg" alt="">
                        <div class="name">
                            <h4>Jon Kantenr</h4>
                            <p>SEO</p>
                        </div>
                    </div>
                    
                    <div>
                        <button>Let's Go ></button>
                    </div>
                </div>
            </div>
        </div>
        
    
    
</body>
</html>
